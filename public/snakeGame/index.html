<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="/snakeGame/style.css" />

    <title>Snake Game</title>
  </head>
  <body>
    <div class="score">
      Pontuação: &nbsp;<span class="score--value">00</span>
    </div>

    <div class="menu-screen">
      <span class="game-over">game over</span>
      <span class="final-score">Pontuação: &nbsp;<span>00</span></span>
      <button class="btn-play">
        <span class="material-symbols-outlined">play_circle</span>
        Jogar novamente
      </button>
    </div>

    <canvas width="600" height="600">
      <h1>Seu navegador não tem suporte ao HTML Canvas</h1>
    </canvas>

    <div class="speed">
      Velocidade: &nbsp;<span class="speed--value">00</span>
    </div>

    <script src="/snakeGame/script.js"></script>
  </body>
</html>
